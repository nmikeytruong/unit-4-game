<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit 4 Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <div class="jumbotron">
        <h1 class="aligncenter">Crystals Collector!</h1>
    </div>

    <style>
        .aligncenter {
          text-align: center;      
        }
      </style>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <p>Game Description</p>
                <br>
                <br>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <p>Generated Random Number: <span id="randomNumber"></span></p>
            </div>
            <div class="col-lg-2">
                <p>Wins: <span id="winCounter"></span></p>
                <p>Losses: <span id="loseCounter"></span></p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-1">
                <button id="button-1" class="button red-button">red</button>
            </div>
            <div class="col-lg-1">
                <button id="button-2" class="button blue-button">blue</button>
            </div>
            <div class="col-lg-1">
                <button id="button-3" class="button yellow-button">yellow</button>
            </div>
            <div class="col-lg-1">
                <button id="button-4" class="button green-button">green</button>   
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <p>Your score is: <span id="score"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <p><span id="playerNumber"></span></p>
            </div>
        </div>







    </div>
